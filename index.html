<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FasterAI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: black;
            background-image: radial-gradient(circle, #222 10%, transparent 11%),
                              radial-gradient(circle at bottom left, #222 5%, transparent 6%),
                              radial-gradient(circle at bottom right, #222 5%, transparent 6%),
                              radial-gradient(circle at top left, #222 5%, transparent 6%),
                              radial-gradient(circle at top right, #222 5%, transparent 6%);
            background-size: 3em 3em;
            background-color: black;
            opacity: 1;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            color: white;
            font-size: 1.2em;
            white-space: pre-wrap;
        }

        .message {
            margin: 20px 0;
            clear: both;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-response {
            text-align: left;
            display: flex;
            align-items: flex-start;
        }

        .ai-response::before {
            content: "⚛︎";
            font-size: 1.5em;
            margin-right: 10px;
            opacity: 0;
            animation: popIn 0.5s ease-out 0.2s forwards;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .user-message {
            text-align: right;
        }

        .user-message::before {
            content: "✧";
            display: block;
            font-weight: bold;
            opacity: 0;
            animation: popIn 0.5s ease-out forwards;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(100%);
            animation: slideUp 0.5s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }

        .input-container input {
            flex: 1;
            height: 40px;
            border: none;
            border-bottom: 2px solid white;
            background-color: transparent;
            font-size: 1.2em;
            color: white;
            margin-right: 20px;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: #444;
        }

        .input-container button {
            background-color: transparent;
            border: 2px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .input-container button:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }

        .input-container button:focus {
            outline: none;
        }

        .typing-indicator {
            display: inline-block;
            margin-left: 5px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            margin: 0 2px;
            opacity: 0.4;
            animation: typingAnimation 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.4; transform: scale(1); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chatWindow">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button type="submit" id="sendButton">▶</button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        function parseMarkdown(text) {
            return text;
        }

        async function sendMessage(prompt) {
            const chatWindow = document.getElementById('chatWindow');
            const userInput = document.getElementById('userInput');

            // Use provided prompt or fallback to input field value
            const message = prompt || userInput.value.trim();
            if (message === "") return;

            if (userInput.value) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.innerHTML = parseMarkdown(message);
                chatWindow.appendChild(userMessage);
            }
            
            chatHistory.push({ role: 'user', content: message });
            chatWindow.scrollTop = chatWindow.scrollHeight;

            if (!prompt) {
                userInput.value = "";
            }

            const aiResponse = document.createElement('div');
            aiResponse.classList.add('message', 'ai-response');

            const textDiv = document.createElement('div');
            aiResponse.appendChild(textDiv);
            
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            aiResponse.appendChild(typingIndicator);

            chatWindow.appendChild(aiResponse);

            chatWindow.scrollTop = chatWindow.scrollHeight;

            await streamGroqAIResponse(textDiv, typingIndicator);
        }

        async function streamGroqAIResponse(textDiv, typingIndicator) {
            const GROQ_API_KEY = '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';

            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${GROQ_API_KEY}`
                },
                body: JSON.stringify({
                    messages: chatHistory,
                    model: 'llama-3.1-70b-versatile',
                    temperature: 1,
                    max_tokens: 8000,
                    top_p: 1,
                    stream: true,
                    stop: null
                })
            });

            if (!response.ok) {
                textDiv.textContent = 'Error: Failed to fetch response';
                return;
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let buffer = '';
            let currentText = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                buffer += decoder.decode(value, { stream: true });

                const lines = buffer.split('\n');
                buffer = lines.pop();

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;
                        try {
                            const json = JSON.parse(data);
                            if (json.choices && json.choices[0] && json.choices[0].delta) {
                                const content = json.choices[0].delta.content || '';
                                await displayTextWordByWord(textDiv, content, currentText);
                                currentText += content;
                            }
                        } catch (e) {
                            console.error('Failed to parse JSON:', e);
                        }
                    }
                }
            }

            typingIndicator.remove();
            chatHistory.push({ role: 'assistant', content: currentText });
        }

        async function displayTextWordByWord(textDiv, newContent, currentText) {
            const words = newContent.split(/(\s+)/);
            for (const word of words) {
                await new Promise(resolve => setTimeout(resolve, 0));
                currentText += word;
                textDiv.innerHTML = parseMarkdown(currentText);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        document.getElementById('sendButton').addEventListener('click', () => {
            sendMessage();
        });

        document.getElementById('userInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        });

        window.addEventListener('load', () => {
            sendMessage("Introduce yourself, its the users first time Here. Start with 'Hello and Welcome to FasterAI'");
        });
    </script>
</body>
</html>
