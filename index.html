<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: black;
            background-size: cover;
            background-position: center;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            color: white;
            font-size: 1.2em;
            white-space: pre-wrap; /* Preserve new lines and tabs */
        }

        .message {
            margin: 10px 0;
            clear: both;
        }

        .ai-response {
            text-align: left;
            display: flex;
            align-items: flex-end; /* Align items to the bottom */
        }

        .ai-response .spinner {
            display: inline-block;
            font-weight: bold;
            margin-right: 10px;
            transition: transform 0.5s linear;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .user-message {
            text-align: right;
        }

        .user-message::before {
            content: "✧";
            display: block;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: black;
        }

        .input-container input {
            flex: 1;
            height: 20px;
            border: none;
            border-bottom: 1px solid white;
            background-color: transparent;
            font-size: 1em;
            color: white;
            margin-right: 10px;
        }

        .input-container input:focus {
            outline: none;
        }

        .input-container button {
            background-color: black;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.2em;
        }

        .input-container button:focus {
            outline: none;
        }
    </style>
    <title>Interactive Chat UI</title>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chatWindow">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="input">
            <button type="submit" onclick="sendMessage()">▶</button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        async function sendMessage() {
            const chatWindow = document.getElementById('chatWindow');
            const userInput = document.getElementById('userInput');
            
            // Get the user's message
            const message = userInput.value.trim();
            if (message === "") return;

            // Add user's message to the chat window
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = message;
            chatWindow.appendChild(userMessage);

            // Add user's message to chat history
            chatHistory.push({ role: 'user', content: message });

            // Scroll to the bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Clear input
            userInput.value = "";

            // Prepare AI response container
            const aiResponse = document.createElement('div');
            aiResponse.classList.add('message', 'ai-response');

            // Create spinner element
            const spinner = document.createElement('span');
            spinner.classList.add('spinner');
            spinner.textContent = "✦";
            aiResponse.appendChild(spinner);

            // Create text container
            const textDiv = document.createElement('div');
            aiResponse.appendChild(textDiv);
            
            chatWindow.appendChild(aiResponse);

            // Scroll to the bottom again
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Send message to Groq API and stream response
            await streamGroqAIResponse(textDiv, spinner);
        }

        async function streamGroqAIResponse(textDiv, spinner) {
            const GROQ_API_KEY = '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'; // Replace with your actual API key

            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${GROQ_API_KEY}`
                },
                body: JSON.stringify({
                    messages: chatHistory, // Send the entire chat history
                    model: 'llama-3.1-70b-versatile',
                    temperature: 1,
                    max_tokens: 8000,
                    top_p: 1,
                    stream: true,
                    stop: null
                })
            });

            if (!response.ok) {
                textDiv.textContent = 'Error: Failed to fetch response';
                return;
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let responseText = ''; // Initialize an empty string to store the entire response

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                responseText += decoder.decode(value, { stream: true });

                const chunks = responseText.split('\n').filter(chunk => chunk.startsWith('data: '));
                let currentContent = ''; // Variable to store the latest content

                chunks.forEach(chunk => {
                    const data = chunk.replace('data: ', '');
                    if (data === '[DONE]') {
                        return;
                    }
                    try {
                        const json = JSON.parse(data);
                        if (json.choices && json.choices[0] && json.choices[0].delta) {
                            const content = json.choices[0].delta.content || '';
                            currentContent += content;
                            textDiv.textContent = currentContent.replace(/\n/g, '\n').replace(/\t/g, '    '); // Support new lines and tabs
                            chatWindow.scrollTop = chatWindow.scrollHeight;
                        }
                    } catch (e) {
                        console.error('Failed to parse JSON:', e);
                    }
                });
            }

            // Remove spinning effect after receiving the full response
            spinner.classList.remove('spinner');

            // Add assistant's response to chat history
            chatHistory.push({ role: 'assistant', content: textDiv.textContent });
        }

        // Allow pressing Enter to send a message
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
